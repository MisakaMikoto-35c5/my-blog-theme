<script defer src="/malware-alert/check-browser.js"></script>
<script defer src="/canvas/sha512.min.js"></script>
<script defer src="/canvas/canvas-embed.min.js"></script>

<div class="content">
	<a href="{{ .Site.BaseURL }}">
		{{ if .Site.Params.logotype }}
		<img src="{{ .Site.BaseURL }}{{ .Site.Params.logotype }}" />
		{{ else }}
		{{ .Site.Title }}
		{{ end }}
	</a>
</div>
{{ with .Site.Params.description }}<p>{{ . }}</p>{{ end }}
