{{ define "main" }}
<div id="banner">
	<div class="content top_bg">
		{{ if .Site.Params.logotype }}
		<img src="{{ .Site.BaseURL }}{{ .Site.Params.logotype }}" />
		{{ else }}
		{{ .Site.Title }}
		{{ end }}
	</div>
</div>
<div class="list">
{{ range $index, $element := (where .Data.Pages "Section" "post") }}
{{ end }}
</div>
{{ end }}
