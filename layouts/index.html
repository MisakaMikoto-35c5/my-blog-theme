{{ define "main" }}
<div id="banner">
	<div class="content top_bg">
		{{ if .Site.Params.logotype }}
		<img src="{{ .Site.BaseURL }}{{ .Site.Params.logotype }}" />
		{{ else }}
		{{ .Site.Title }}
		{{ end }}
	</div>
</div>
<div class="list">
{{ range .Data.Pages }}
	{{ if eq .Type "posts" }}
	<div class="content">
	{{ partial "article" (dict "article" . "mode" (default "summary" $.Site.Params.listmode)) }}
	</div>
	{{ end }}
{{ end }}
</div>
{{ end }}
